id: wasm-test
version: 0.0.1
transports:
  http:
    uses: nanobus.transport.http.server/v1
    with:
      address: ':8080'
      routers:
        - uses: nanobus.transport.http.router/v1
          with:
            routes:
              - method: POST
                uri: /hello
                handler: my-module.v1.Greeter::sayHello
imports:
  greeter:
    ref: ./greeter
authorization:
  my-module.v1.Greeter:
    sayHello:
      unauthenticated: true
interfaces:
