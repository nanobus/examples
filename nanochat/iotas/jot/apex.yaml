spec: apex.aidl
config:
  name: jot
  package: jot
  module: github.com/candlecorp/nanochat/iotas/jot
  aliases:
    UUID:
      type: uuid.UUID
      import: github.com/google/uuid
      parse: uuid.Parse
      format: String
generates:
  ./src/generated.rs:
    #module: "@nanobus/rust"
    module: "../../../../iota/codegen/packages/rust"
    config:
      serde: true
      derive:
        _all:
          - Debug
      datetime: wasmrs_guest::Timestamp
      visibility:
        _all: pub
  cmd/main.go:
    ifNotExists: true
    module: "@nanobus/tinygo"
    visitorClass: MainVisitor
    config:
      import: github.com/candlecorp/nanochat/iotas/jot/pkg/jot
  pkg/jot/msgpack.go:
    module: "@nanobus/tinygo"
    visitorClass: MsgPackVisitor
  pkg/jot/interfaces.go:
    module: "@nanobus/tinygo"
    visitorClass: InterfacesVisitor
  pkg/jot/export.go:
    module: "@nanobus/tinygo"
    visitorClass: ExportVisitor
  pkg/jot/providers.go:
    module: "@nanobus/tinygo"
    visitorClass: ProviderVisitor
  pkg/jot/jots.go:
    ifNotExists: true
    module: "@nanobus/tinygo"
    visitorClass: ScaffoldVisitor
    config:
      names:
        - Jots
  pkg/jot/users.go:
    ifNotExists: true
    module: "@nanobus/tinygo"
    visitorClass: ScaffoldVisitor
    config:
      names:
        - Users  
  bus.yaml:
    ifNotExists: true
    module: "@nanobus/bus"
    visitorClass: BusVisitor
---
