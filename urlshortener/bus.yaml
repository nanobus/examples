  #####################################
  # Database configuration
  #####################################
    loadById:
      steps:
        - name: Load by ID
          uses: '@postgres/load'
          with:
            resource: db
            namespace: urlshortener.v1
            type: URL
            key: input.id
          retry: database
          circuitBreaker: database

    loadByURL:
      steps:
        - name: Load by URL
          uses: '@postgres/find_one'
          with:
            resource: db
            namespace: urlshortener.v1
            type: URL
            where:
              - query: url = ?
                value: input.url
            notFoundError: not_found
          retry: database
          circuitBreaker: database
    
    storeURL:
      steps:
        - name: Store the URL
          uses: '@postgres/exec'
          with:
            resource: db
            sql: INSERT INTO url (id, url) VALUES ($1, $2)
            args:
              - input.id
              - input.url
          retry: database
          circuitBreaker: database

        - name: Publish URL
          uses: '@dapr/publish'
          with:
            resource: kafka
            topic: urls
            key: input.id
            data: |
              {
                "type": "url.created.v1",
                "source": "urlshortener",
                "data": input
              }
            codec: cloudevents+json

