application:
  id: url-shortener
  version: 0.0.1
  environment: local

transports:
  rest:
    uses: rest
    with:
      address: :8080
      documentation:
        swaggerUI: true
        postman: true
        restClient: true
  httprpc:
    uses: httprpc
    with:
      address: :9090

# Commented out for a simpler demo
# See oauth-setup for instructions for setting up an OAuth/OIDC provider.
# filters:
#   http:
#     - uses: jwt
#       with:
#         jwksUrl: ${env:JWKS_URL}

tracing:
  uses: jaeger
  with:
    collectorEndpoint: ${env:JAEGER_TRACES_ENDPOINT}

specs:
  - uses: apex
    with:
      filename: apex.aidl

compute:
  - uses: wasmrs
    with:
      filename: build/urlshortener.wasm

#######################
# Connections / Infra
#######################

migrate:
  db:
    uses: postgres
    with:
      dataSource: ${env:URLSHORTENER_DB}
      sourceUrl: ${env:URLSHORTENER_SQL}

resources:
  db:
    uses: postgres
    with:
      url: ${env:URLSHORTENER_DB}

  # redis:
  #   uses: dapr/statestore.pluggable.v1
  #   with:
  #     socketPath: redis.socket
  #     properties:
  #       redisHost: localhost:6379
  #       redisPassword: ""
  #       consumerID: testConsumer
  #       initTimeout: 5s
  #       timeout: 1s

  kafka:
    uses: dapr/pubsub.pluggable.v1
    with:
      socketPath: kafka.socket
      properties:
        brokers: localhost:9092
        consumerGroup: pubsubgroup1
        authType: none
        initialOffset: oldest

resiliency:
  retries:
    events:
      policy: constant
      duration: 3s

    database:
      policy: constant
      duration: 3s

    publish:
      policy: constant
      duration: 3s

  circuitBreakers:
    database:
      policy: constant
      duration: 3s
    
    publish:
      maxRequests: 2
      timeout: 30s

#######################
# Entry Points
#######################

services:
  'urlshortener.v1.Shortener':
    # Uncomment for claims authorization
    # shorten:
    #   steps:
    #     - name: Authorize user
    #       uses: authorize
    #       with:
    #         has: [sub] # ensure an authenticated user
    #     - name: Invoke the shorten code
    #       uses: invoke

    lookup:
      steps:
        - name: Load URL
          uses: call_provider
          with:
            namespace: urlshortener.v1.Repository
            operation: loadById
          returns: location
        - name: Redirect
          uses: http_response
          with:
            status: 301
            headers:
              - name: Location
                value: location.url

subscriptions:
  - resource: kafka
    topic: urls
    codec: cloudevents+json
    function: onReceiveURL

events:
  onReceiveURL:
    steps:
      - name: Log
        uses: log
        with:
          format: 'Received URL: id=%q; url=%q'
          args:
            - input.data.id
            - input.data.url

